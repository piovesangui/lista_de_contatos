<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/telefone.png" alt="emoji de telefone">
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato">
            <input type="tel" id="numero-telefone" required placeholder="Telefone">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                
                <tfoot>
                    <tr>
                        <td>Total de contatos</td>
                        <td id="total-contatos">--</td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </div>
<script src="./main.js"></script>
</body>
</html>
